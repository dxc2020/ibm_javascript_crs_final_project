<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TravelBloom</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', Arial, sans-serif;
            color: #fff;
            background: #1a3c44;
        }
        .bg-image {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            object-fit: cover;
            z-index: -1;
            opacity: 0.8;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 24px 48px;
            background: rgba(15, 30, 35, 0.75);
        }
        .logo {
            display: flex;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 2px;
        }
        .logo i {
            margin-right: 10px;
            font-size: 2.5rem;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            font-size: 1.1rem;
            transition: color 0.2s;
        }
        nav a:hover {
            color: #6ee7b7;
        }
        .search-bar {
            display: flex;
            align-items: center;
            margin: 32px auto 0 0;
            max-width: 450px;
            position: absolute;
            top: 36px;
            right: 36px;
        }
        .search-bar input {
            padding: 10px 16px;
            font-size: 1rem;
            border-radius: 22px 0 0 22px;
            border: none;
            width: 260px;
        }
        .search-btn, .clear-btn {
            padding: 10px 22px;
            border: none;
            border-radius: 0 22px 22px 0;
            background: #099076;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            margin-left: -1px;
            transition: background 0.2s;
        }
        .clear-btn {
            background: #4b5563;
            border-radius: 22px;
            margin-left: 8px;
        }
        .search-btn:hover {
            background: #6ee7b7;
            color: #222;
        }
        .clear-btn:hover {
            background: #eee;
            color: #222;
        }
        .content {
            max-width: 700px;
            padding: 100px 60px 0 60px;
        }
        .headline {
            font-size: 3.2rem;
            font-weight: bold;
            line-height: 1.05;
            margin-bottom: 28px;
        }
        .subtext {
            font-size: 1.1rem;
            background: rgba(0,0,0,0.46);
            padding: 16px 22px;
            border-radius: 14px;
            max-width: 470px;
            margin-bottom: 32px;
        }
        .book-btn {
            background: #099076;
            color: #fff;
            border: none;
            border-radius: 22px;
            font-size: 1.15rem;
            padding: 14px 38px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        .book-btn:hover {
            background: #6ee7b7;
            color: #222;
        }
        .social-bar {
            position: fixed;
            top: 140px;
            left: 30px;
            display: flex;
            flex-direction: column;
            gap: 22px;
            z-index: 1;
        }
        .social-bar a {
            color: #fff;
            font-size: 1.6rem;
            transition: color 0.2s;
        }
        .social-bar a:hover {
            color: #6ee7b7;
        }
        .error-msg {
            position: absolute;
            top: 80px;
            right: 140px;
            background: rgba(255,0,0,0.2);
            color: #fff;
            padding: 8px 20px;
            border-radius: 10px;
            font-size: 1rem;
            display: none;
        }
        @media(max-width:900px){
            .content {
                padding: 80px 10vw 0 10vw;
                max-width: initial;
            }
            header {
                padding: 18px 16px;
            }
        }
    </style>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <!-- Background Image -->
    <img src="./manhattan.jpg" alt="City background" class="bg-image" />

    <header>
        <span class="logo">
            <i class="fa-solid fa-plane"></i>
            TravelBloom
        </span>
        <nav>
            <a href="./travel_recommendation.html">Home</a>
            <a href="./about.html" id="about">About Us</a>
            <a href="./contact.html" id="contact">Contact Us</a>
        </nav>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Enter a destination or keyword">
            <button class="search-btn" onclick="searchDest()">Search</button>
            <button class="clear-btn" onclick="clearSearch()">Clear</button>
        </div>
    </header>

    <div class="error-msg" id="errorMsg">Please enter a valid search query</div>

    <div class="content">
        <div class="headline">
            EXPLORE<br>
            DREAM<br>
            DESTINATION
        </div>
        <div class="subtext">
            It encourages exploration of unfamiliar territories, embracing diverse cultures and landscapes, while pursuing the desired destination that captivates the heart and ignites a sense of wonder.
        </div>
        <button class="book-btn">BOOK NOW</button>
    </div>

    <div class="social-bar">
        <a href="#" title="Twitter"><i class="fab fa-twitter"></i></a>
        <a href="#" title="Facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="#" title="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="#" title="YouTube"><i class="fab fa-youtube"></i></a>
    </div>

    <div id="searchResults" style="margin-top:40px;"></div>


    <script>
        function searchDest() {
            const input = document.getElementById('searchInput');
            const errorMsg = document.getElementById('errorMsg');
            if(input.value.trim() === "") {
                errorMsg.style.display = "block";
                setTimeout(() => errorMsg.style.display = "none", 2500);
            } else {
                // Implement search logic here
                alert('Searching for: ' + input.value);
            }
        }
        function clearSearch(){
            document.getElementById('searchInput').value = "";
        }
    </script>
</body>
</html>
<script src="./travel_recommendation.js"></script>
